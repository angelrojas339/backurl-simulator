<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador BackURLs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
      margin-bottom: 40px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    button {
      width: 100%;
      max-width: 300px;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      color: white;
      transition: transform 0.2s;
    }
    button:active {
      transform: scale(0.98);
    }
    .success { background-color: #4CAF50; }
    .pending { background-color: #FFC107; }
    .error { background-color: #F44336; }

    @media (min-width: 480px) {
      button {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <h1>Simulador BackURLs MercadoPago</h1>

  <div class="button-container">
    <button class="success" onclick="window.location.href='dixsi://pages/clientFlow/workerProgress'">
      Success
    </button>

    <button class="pending" onclick="window.location.href='dixsi://pages/clientFlow/workerProgress'">
      Pending
    </button>

    <button class="error" onclick="window.location.href='dixsi://pages/clientFlow/workerProgress'">
      Failure
    </button>
  </div>

</body>
</html>
